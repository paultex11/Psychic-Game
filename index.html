<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="col-md-3">
            <div class="mantis">
                <img src="https://metaphysicsspeaks.com/wp-content/uploads/2018/07/psychic-ability.jpg" alt="That Mind of Yours">
            </div>
        </div>
        <div class="col-md-6 text-center">
            <header>
                <h1>The Psychic Game</h1>
            </header>
            <div class="instructions">
                <h3>Try to guess the letter that your mind has picked. Any letter from A - Z</h3>
                <br>
                <h2>Are you Psychic?</h2>
            </div>
            
            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="wins">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessLeft">Guesses Left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="let">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-3">
        </div>

        <div class="col-md-12">
            <div class="footer push">
                <footer class="footer text-center">
                    <div class="container">
                        <p>
                            <br>Paul Aguilar &copy; 
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                        </p>
                    </div>
                </footer>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
